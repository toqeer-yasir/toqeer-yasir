name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch: # Allows manual execution from Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Grid SVG
        uses: Platane/snk@v3
        with:
          github_user_name: toqeeryasir
          outputs: |
            ./dist/github-contribution-grid-snake.svg
            ./dist/github-contribution-grid-snake-dark.svg palette=github-dark
            ./dist/github-contribution-grid-snake-light.svg palette=github-light

      - name: Push Snake Grid to Output Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
