name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: toqeeryasir
          svg_output_path: dist/github-contribution-grid-snake.svg

      - name: Push the animation to the repository
        run: |
          git config --global user.name "toqeeryasir"
          git config --global user.email "miantoqeeryasir0@gmail.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Update snake animation"
          git push
